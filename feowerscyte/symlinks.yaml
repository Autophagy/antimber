# Symlinks for hwit theme
dunst:
  rc:
    src: dunst/dunstrc
    dst: ~/.config/dunst/dunstrc

i3:
  config:
    src: i3/config
    dst: ~/.config/i3/config
  lockscreen:
    src: i3/lockscreen.png
    dst: ~/.config/i3/lockscreen.png
  i3lock_script:
    src: i3/i3lock.sh
    dst: ~/.config/i3/i3lock.sh
  polybar_launch_script:
    src: i3/polybar.sh
    dst: ~/.config/i3/polybar.sh

polybar:
  config:
    src: polybar/config
    dst: ~/.config/polybar/config
  wending:
    src: polybar/wending
    dst: ~/.config/polybar/wending
  mailalert:
    src: polybar/mailalert
    dst: ~/.config/polybar/mailalert
  vpnalert:
    src: polybar/vpnalert
    dst: ~/.config/polybar/vpnalert

redshift:
  config:
    src: redshift/redshift.conf
    dst: ~/.config/redshift.conf

qutebrowser:
  config:
    src: qutebrowser/config.py
    dst: ~/.config/qutebrowser/config.py
xresources:
  conf:
    src: Xresources
    dst: ~/.Xresources
